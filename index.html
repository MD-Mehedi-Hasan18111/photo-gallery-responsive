<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Module - 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <span>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Photo Gallery</a>
                <a href="">Contact</a>
            </span>
            <span>
                <a href=""><i class="fas fa-user"></i></a>
                <a href=""><i class="fas fa-sign-out-alt"></i></a>
            </span>
        </nav>
    </header>

    <section class="form-area">
        <h2>Login</h2>
        <div class="login-form">
            <form action="#" class="form">
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="Email...">
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="Password...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section class="photo-album">
        <h1>Photo Gallery of Favourite Person</h1>
        <div class="photo-gallery">
            <div class="container">
                <img src="img/anisul.jpg" alt="anisul islam image">
                <div class="overlay">
                    <div class="text">
                        <p>Anisul Islam</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <img src="img/jhankar.jpg" alt="Jhankar Mahbub image">
                <div class="overlay">
                    <div class="text">
                        <p>Jhankar Mahbub</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <img src="img/sumit.jpg" alt="Sumit Saha image">
                <div class="overlay">
                    <div class="text">
                        <p>Sumit Saha</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <img src="img/zahed.jpg" alt="Zahed Sabur image">
                <div class="overlay">
                    <div class="text">
                        <p>Zahed Sabur</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <img src="img/zulkarnine.jpg" alt="Zulkarnine image">
                <div class="overlay">
                    <div class="text">
                        <p>Zulkarnine Mahmud</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <img src="img/mehedi.jpg" alt="mehedi image">
                <div class="overlay">
                    <div class="text">
                        <p>MD Mehedi Hasan</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h4>@copy Programming hero initiative 2021</h4>
    </footer>

    <script src="https://kit.fontawesome.com/2f1c16eff8.js" crossorigin="anonymous"></script>
</body>

</html>
